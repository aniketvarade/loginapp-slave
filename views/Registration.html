<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/util.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
	<script src="js/Registration.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css"> 
	<script src="js/materialize.min.js"></script>		
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
		<nav>
				<div class="nav-wrapper">
				  <a href="index.html" class="brand-logo"><img src="images/icons/ride1.png"> </a>
				  <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				  <ul class="right hide-on-med-and-down">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="Registration.html" class="waves-effect waves-light btn">Sign Up</a></li>

				  </ul>
				</div>
			  </nav>
	<div class="head">
		<!--img src="images/icons/wide1.jpg" class="car"-->
		Road Side Assistance
	</div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55 m-t-55">
				<form class="login100-form" name="customer" onsubmit="return Validate()" method="post" action="login.html">
					<span class="login100-form-title p-b-32">
						Registration
					</span>

					<span class="txt1 p-b-11">
						Name
					</span>
					<div class="wrap-input100 m-b-12">
						<input class="input100" id="name" type="text" name="name" required>
						<span class="focus-input100"></span>
					</div>
					<label id="name1"></label>		

					<span class="txt1 p-b-11">
						Mobile Number
					</span>
					<div class="wrap-input100 m-b-12">
						<input class="input100" type="number" name="number" minlength="10" maxlength="10" required>
						<span class="focus-input100"></span>
					</div>
					<label id="number"></label>		

					<span class="txt1 p-b-11">
						Email ID 	
					</span>
					<div class="wrap-input100 m-b-12">
						<input class="input100" type="email" name="email" required>
						<span class="focus-input100"></span>
					</div>
					<label id="email"></label>		
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" required>
						<span class="focus-input100"></span>
					</div>
					<label id="pass"></label>		

					<span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 m-b-12">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="confirmpass" required>
						<span class="focus-input100"></span>
					</div>
					<label id="confpass"></label>		
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<!--input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"-->
							<!--label class="label-checkbox100" for="ckb1"-->							
							</label>
						</div>

						<div>
							<!--a href="#" class="txt3">
								Forgot Password?
							</a-->
						</div>
					</div>

					<div class="container-login100-form-btn">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input class="login100-form-btn" type="submit" name="submit" value="Register"></input>						
					</div>

				</form>
			</div>
		</div>
	</div>
	

	
</body>
</html>
